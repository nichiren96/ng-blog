<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts <= 0}">
  <h3>{{ postTitle}}</h3>
  <p>{{ postContent }}</p>
  <em>{{ postDate | date :'short'| uppercase }}</em>
  <br/><br/>
  <button class="btn btn-success" (click)="loveIt()">Love it</button>
  <button class="btn btn-danger"(click)="doNotLoveIt()">Don't love it</button>
</li>
